<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  sriwintan</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
	  <title>Random Quote Machine</title>
	  <meta name="description" content="Random Quote Machine">
	  <meta name="author" content="sri lestari">

	  <script src="https://use.fontawesome.com/242acf1b07.js"></script>

	</head>

	<body>

		<div id="rqWrap" class="rq-wrap rq-style">
			<blockquote>
				<p id="rqText"></p>
			</blockquote>
			<div class="rq-attribution">
				<p id="rqAuthor" class="rq-author"></p>
			</div>
			<div class="buttons">
				<a class="btn btn-default btn-tweet-quote" id="tweetQuote" title="Tweet this quote!" target="_blank">
		      <i class="fa fa-twitter" aria-hidden="true"></i>
		    </a>
		    <button class="btn btn-default btn-new-quote" id="newQuote">New quote</button>
			</div>
		</div>
		<div class="footer">
			<p>by <a href="https://codepen.io/srilestari/"  target="_blank">sri lestari</a></p>
			<p class="sources">
				Sources:<br>
				<a href="http://www.gelombangotak.com/meningkatkan_percaya_diri.htm" title="Modern Block Quote Styles" target="_blank">percaya diri</a><br>
				<a href="http://www.artikelterapi.com/ciri_ciri_orang_yang_percaya_diri.htm" title="ciri-ciri orang yang percaya" target="_blank">ciri-ciri orang yang percaya diri</a><br>
				<a href="https://detazambava.blogspot.co.id/2013/02/10-cara-meningkatkan-rasa-percaya-diri.html" title="meningkatkan rasa percaya diri" target="_blank">meningkatkan rasa percaya diri</a><br>
			</p>
		</div>
		
	</body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
